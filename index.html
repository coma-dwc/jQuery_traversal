<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQueryのトラバースを理解する</title>
    <link rel="stylesheet" href="style.css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <p class="count-container">選択された要素の数は<span class="count"></span>個です。</p>
    <ul>
      <li class="parent one">one
        <div class="child">child</div>
      </li>
      <li class="parent two">two</li>
      <li class="parent three">three
        <div class="parent">parent
          <div class="friend">
            friend ← これ
          </div>
        </div>
      </li>
    </ul>
  </body>
</html>
