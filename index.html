<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQueryのトラバースを理解する</title>
    <link rel="stylesheet" href="style.css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <p class="count-container">選択された要素の数は<span class="count"></span>個です。</p>
    <div class="container">
      <div class="left">
        <p>東京(tokyo)</p>
        <div>
          <div class="john tokyo">john</div>
          <div class="johnny tokyo">johnny</div>
          <div class="brian tokyo">brian</div>
          <div class="me tokyo">me(自分)</div>
          <div class="sophia tokyo">sophia</div>
          <div class="emma tokyo">emma</div>
          <div class="olivia tokyo">olivia</div>
        </div>
      </div>
      <div class="right">
        <p>大阪(osaka)</p>
        <div>
          <div class="john osaka">john</div>
          <div class="johnny osaka">johnny</div>
          <div class="brian osaka">brian</div>
          <div class="me osaka">me(自分)</div>
          <div class="sophia osaka">sophia</div>
          <div class="emma osaka">emma</div>
          <div class="olivia osaka">olivia</div>
        </div>
      </div>
    </div>
  </body>
</html>
